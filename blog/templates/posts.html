{%extends 'base.html'%}
{%block title%}Blog Posts{%endblock%}

{%block content%}
<div class="container">
  <div class="jumbotron">
    <h1 class="head">Your Blog Posts</h1>
    <p class="dashboard">View your blog posts here.</p>
    <div class="text-center">
      <a href="/addPost" class="btn btn-info btn-lg">Add Post</a>
    </div>
  </div>
</div>

<section id="gallery">
  <div class="container">
    <div class="row">
      {%for blog in data1%}
      <div class="col-lg-4 mb-4">
        <div class="card">
          <img src="{{blog.filename}}" alt="card image" class="card-img-top">
          <div class="card-body">
            <h2 class="card-title">{{blog.title}}</h2>
            <h6 class="card-subtutle text-muted">{{blog.pub_date}}</h6>
            <p class="card-text text-justify text">{{blog.body}}</p>
            <a href="{{url_for('blog.view_post', id=blog.id)}}" class="btn btn-outline-warning btn-sm">View Post</a>
          </div>

        </div>
      </div>
      {%endfor%}
    </div>
  </div>
</section>

{%endblock%}
