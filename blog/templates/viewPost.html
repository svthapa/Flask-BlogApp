{%extends 'base.html'%}
{%block title%}{{data.title}}{%endblock%}

{%block content%}

<div class="container">
  <div class="jumbotron">
    <h1 class="text-center text-uppercase">{{data.title}}</h1>
    <hr>
    <div class="container">
      <img class="img-fluid rounded float-center mx-auto d-block viewImg" src="{{url_for('static', filename=data.blog_img)}}" alt="image">
    </div><br>
      <p class="text-center">{{data.body | safe}}</p>
      <p class="text-right text-muted date">{{data.pub_date}}</p>
  </div>

</div>

{%endblock%}
