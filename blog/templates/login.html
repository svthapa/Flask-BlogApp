{%extends 'base.html'%}

{%block title%}Login{%endblock%}
{%block content%}
<h1 class="head">Login To Your Account</h1>
<div class="container login">
<form method="POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="uname" type="username" name="username" class="form-control" placeholder="Enter Username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="pass" type="password" class="form-control" name="password" placeholder="Password" required>
  </div>
  <input type="submit" value="Login" class="btn btn-primary">
</form>
</div>
{%endblock%}
